<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>MediForecast</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
	<!-- Navigation Bar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">MediForecast</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/feedback}">Feedback</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/contactUs}">Contact</a></li>
			</ul>
		</div>
	</nav>
	
    <div class="container">
        <h1>Find Doctors</h1>
        <!-- Location Form -->
        <form th:action="@{/find-cities}" th:object="${stateForm}" method="get">
            <div class="form-group">
                <label for="state">State:</label>
               <select  class="form-control" name="selectedState">
               		<!-- <option>Select a State</option> -->
           			 <option th:each="state : ${statesList}" th:value="${state}" th:text="${state}">Select a state</option>
      		   </select>
            </div>
            <button type="submit" class="btn btn-primary">Show Cites</button>
        </form>
            <form th:action="@{/find-doctors}" th:object="${cityForm}" method="get">
            <div class="form-group">
                <label for="city">Select Nearest City:</label>
                <select class="form-control" id="city" name="city">
                	<option>Select a Nearby City</option>
                    <option th:each="city : ${citiesList}" th:value="${city}" th:text="${city}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Find Doctors</button>
        </form>
        <!-- Doctor List -->
        <!-- th:if="${doctors}" -->
        <div >
            <h2>Doctors in Your Area</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Specialization</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Display doctors dynamically -->
                    <tr th:each="doctor : ${doctors}">
                        <td th:text="${doctor.name}"></td>
                        <td th:text="${doctor.specialization}"></td>
                        <td th:text="${doctor.address}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer class="text-center bg-body-tertiary mt-auto">
		<!-- Grid container -->
		<div class="container pt-4 ">
			<!-- Section: Social media -->
			<section class="mb-4">
				<!-- Facebook -->
				<a data-mdb-ripple-init
					class="btn btn-link btn-floating btn-lg text-body m-1" href="#!"
					role="button" data-mdb-ripple-color="dark"><i
					class="fab fa-facebook-f"></i></a>

				<!-- Twitter -->
				<a data-mdb-ripple-init
					class="btn btn-link btn-floating btn-lg text-body m-1" href="#!"
					role="button" data-mdb-ripple-color="dark"><i
					class="fab fa-twitter"></i></a>

				<!-- Google -->
				<a data-mdb-ripple-init
					class="btn btn-link btn-floating btn-lg text-body m-1" href="#!"
					role="button" data-mdb-ripple-color="dark"><i
					class="fab fa-google"></i></a>

				<!-- Instagram -->
				<a data-mdb-ripple-init
					class="btn btn-link btn-floating btn-lg text-body m-1" href="#!"
					role="button" data-mdb-ripple-color="dark"><i
					class="fab fa-instagram"></i></a>

				<!-- Linkedin -->
				<a data-mdb-ripple-init
					class="btn btn-link btn-floating btn-lg text-body m-1" href="#!"
					role="button" data-mdb-ripple-color="dark"><i
					class="fab fa-linkedin"></i></a>
				<!-- Github -->
				<a data-mdb-ripple-init
					class="btn btn-link btn-floating btn-lg text-body m-1" href="#!"
					role="button" data-mdb-ripple-color="dark"><i
					class="fab fa-github"></i></a>
			</section>
			<!-- Section: Social media -->
		</div>
		<!-- Grid container -->

		<!-- Copyright -->
		<div class="text-center p-3"
			style="background-color: rgba(0, 0, 0, 0.05);">
			Â© 2024 Copyright: <a class="text-body" href="">MediForecast</a>
		</div>
		<!-- Copyright -->
	</footer>
    
    <!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
