    <div class="container mt-5">
        <h2 class="mb-4">Predict Liver Problem</h2>
        <form th:action="@{/predictLiverProblem}" method="post">
        <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="ALT">Alanine transaminase (U/L)</label>
                <input type="text" class="form-control" id="ALT" name="ALT" required>
            </div>
            <div class="form-group">
                <label for="AST">Aspartate transaminase (U/L)</label>
                <input type="text" class="form-control" id="AST" name="AST" required>
            </div>
            <div class="form-group">
                <label for="ALP">Alkaline phosphatase (U/L)</label>
                <input type="text" class="form-control" id="ALP" name="ALP" required>
            </div>
            <div class="form-group">
                <label for="TotalBilirubin">Total bilirubin (mg/dL)</label>
                <input type="text" class="form-control" id="TotalBilirubin" name="TotalBilirubin" required>
            </div>
            </div>
            <div class="col-md-6">
            <div class="form-group">
                <label for="GGT">Gamma-glutamyl transferase (U/L)</label>
                <input type="text" class="form-control" id="GGT" name="GGT" required>
            </div>
            <div class="form-group">
                <label for="Albumin">Albumin (g/dL)</label>
                <input type="text" class="form-control" id="Albumin" name="Albumin" required>
            </div>
            <div class="form-group">
                <label for="PT">Prothrombin time (seconds)</label>
                <input type="text" class="form-control" id="PT" name="PT" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
            </div>
            </div>
        </form>
    </div>
