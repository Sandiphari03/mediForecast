            </ul>

<br>
    <div class="container">
        <h2>Enter Medical Parameters</h2>
        <form th:action="@{/predictHeartDisease}" method="post">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="Total_Cholesterol">Total Cholesterol (mg/dL)</label>
                        <input type="text" class="form-control" id="Total_Cholesterol" name="Total_Cholesterol">
                    </div>
                    <div class="form-group">
                        <label for="LDL_Cholesterol">LDL Cholesterol (mg/dL)</label>
                        <input type="text" class="form-control" id="LDL_Cholesterol" name="LDL_Cholesterol">
                    </div>
                    <div class="form-group">
                        <label for="HDL_Cholesterol">HDL Cholesterol (mg/dL)</label>
                        <input type="text" class="form-control" id="HDL_Cholesterol" name="HDL_Cholesterol">
                    </div>
                    <div class="form-group">
                        <label for="Systolic_BP">Systolic BP (mmHg)</label>
                        <input type="text" class="form-control" id="Systolic_BP" name="Systolic_BP">
                    </div>
                    <div class="form-group">
                        <label for="Diastolic_BP">Diastolic BP (mmHg)</label>
                        <input type="text" class="form-control" id="Diastolic_BP" name="Diastolic_BP">
                    </div>
                    <div class="form-group">
                        <label for="Blood_Glucose">Blood Glucose (mg/dL)</label>
                        <input type="text" class="form-control" id="Blood_Glucose" name="Blood_Glucose">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="Troponin">Troponin (ng/mL)</label>
                        <input type="text" class="form-control" id="Troponin" name="Troponin">
                    </div>
                    <div class="form-group">
                        <label for="CK_M">CK-MB (U/L)</label>
                        <input type="text" class="form-control" id="CK_MB" name="CK_MB">
                    </div>
                    <div class="form-group">
                        <label for="LDH">LDH (U/L)</label>
                        <input type="text" class="form-control" id="LDH" name="LDH">
                    </div>
                    <div class="form-group">
                        <label for="Potassium">Potassium (mmol/L)</label>
                        <input type="text" class="form-control" id="Potassium" name="Potassium">
                    </div>
                    <div class="form-group">
                        <label for="Sodium">Sodium (mmol/L)</label>
                        <input type="text" class="form-control" id="Sodium" name="Sodium">
                    </div>
                    <div class="form-group">
                        <label for="Hemoglobin">Hemoglobin (g/dL)</label>
                        <input type="text" class="form-control" id="Hemoglobin" name="Hemoglobin">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="Red_Blood_Cells">Red Blood Cells (million/uL)</label>
                        <input type="text" class="form-control" id="Red_Blood_Cells" name="Red_Blood_Cells">
                    </div>
                    <div class="form-group">
                        <label for="White_Blood_Cells">White Blood Cells (thousand/uL)</label>
                        <input type="text" class="form-control" id="White_Blood_Cells" name="White_Blood_Cells">
                    </div>
                    <div class="form-group">
                        <label for="Platelet_Count">Platelet Count (thousand/uL)</label>
                        <input type="text" class="form-control" id="Platelet_Count" name="Platelet_Count">
                    </div>
                    <div class="form-group">
                        <label for="CRP">CRP (mg/L)</label>
                        <input type="text" class="form-control" id="CRP" name="CRP">
                    </div>
                    <div class="form-group">
                        <label for="ESR">ESR (mm/h)</label>
                        <input type="text" class="form-control" id="ESR" name="ESR">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
